<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 S3 Incubator Control</title>
  <style>
    body {font-family: Arial, sans-serif; text-align: center;}
    input[type="number"] {width: 50%;}
  </style>
</head>
<body>
  <h1>ESP32 S3 Incubator Control</h1>
  <form id="settingsForm" onsubmit="updateSettings(event)">
    <label for="temp">Desired Temperature:</label>
    <input type="number" id="temp" step="1" required>
    <br>
    <label for="hum">Desired Humidity:</label>
    <input type="number" id="hum" step="1" required>
    <br>
    <button type="submit">Update Settings</button>
  </form>
  <button onclick="toggleIncubator()">Toggle Incubator</button>
  <br>
  <button onclick="fetchData()">Fetch Data</button>
  <br>
  <textarea id="dataTextArea" rows="10" cols="30" readonly></textarea>
  <script>
    function updateSettings(event) {
      event.preventDefault();
      const temp = document.getElementById("temp").value;
      const hum = document.getElementById("hum").value;
      fetch(`/updateSettings?temp=${temp}&hum=${hum}`)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Error updating settings: " + response.statusText);
          }
          return response.text();
        })
        .then((result) => {
          console.log("Settings update response: ", result);
          alert("Settings updated successfully.");
        })
        .catch((error) => {
          console.error("Error updating settings: ", error);
          alert("Error updating settings.");
        });
    }

    function toggleIncubator() {
      fetch('/toggleIncubator')
        .then((response) => response.json())
        .then((result) => {
          alert(`Incubator is now ${result.status ? "ON" : "OFF"}`);
        })
        .catch((error) => {
          alert("Error toggling incubator.");
        });
    }

    function fetchData() {
      fetch('/fetchData')
        .then((response) => {
          if (response.status === 404) {
            throw new Error("Data not found.");
          }
          return response.text();
        })
        .then((data) => {
          document.getElementById("dataTextArea").value = data;
        })
        .catch((error) => {
          alert("Error fetching data.");
        });
    }
  </script>
</body>
</html>
